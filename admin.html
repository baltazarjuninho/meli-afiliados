<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin — AchadosJr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Admin — AchadosJr</h1>
    </div>
  </header>

  <main class="container admin">
    <div class="card">
      <label for="pass">Senha:</label>
      <input id="pass" type="password" placeholder="Digite a senha">
      <button id="btnLogin" class="btn">Entrar</button>
    </div>

    <div id="panel" style="display:none">
      <div class="card">
        <label for="mlLink">Cole o link do Mercado Livre (apenas):</label>
        <input id="mlLink" type="text" placeholder="https://www.mercadolivre.com.br/..." />
        <p class="muted small">Cole apenas o link do produto. O sistema extrairá título, imagem e preço automaticamente.</p>
        <button id="add" class="btn">Adicionar produto</button>
        <p id="status" class="muted"></p>
      </div>

      <div class="card">
        <h3>Produtos cadastrados</h3>
        <ul id="adminList" class="admin-list"></ul>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">&copy; AchadosJr</div>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
